<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<style>
 /* This is for wire framing to see our rows/columns */
 /* ///body.debug .container, */
        body.debug .container-fluid {
          outline: 2px double blue;
          outline-offset: -2px;
        }
        body.debug .row {
          outline: 2px dashed red;
          outline-offset: -2px;
        }
        body.debug [class*="col-"] {
          outline: 2px dotted forestgreen;
          outline-offset: -3px;
        }
</style>
<!-- Header -->
<header class="">
    
    <div class="container-md-12 !direction !spacing text-center">
        <h1 class="text-light">Moon Miner</h1>
    </div>
</header>
<!-- body -->
<body class="  StarBackround">
<!-- main -->
<main class="">
<div class="container-fluid text-center py-4 ">
    <!-- Stats and inventory cards/ counters -->
    <div class="row">
        <div class="col-md-4 py-5">
            <div class="card" style="">
                <div class="card">
                  <h1 class="bg-secondary">Stats</h1>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">CPM  </li>
                  <li class="list-group-item">TCM  </li>
                </ul>
              </div>
        </div>
        <div class="col-md-4 " >
            <button onClick="onClick()"><img class="moonImg"src="https://media.istockphoto.com/vectors/realistic-full-moon-vector-id584764738?k=20&m=584764738&s=612x612&w=0&h=pgxfLj3IhOr2LQmWAsUQSqqrUwjSaotCAMxeRHMs2Kg=" alt=""></button>
        </div>
        <div class="col-md-4 py-5 ">
            <div class="card" >
                <div class="card">
                  <h1 class="bg-secondary">Inventory</h1>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"> <p>currency: <a id="clicks">0</a></p></li>
                  <li class="list-group-item"><p>item1: <a id="addItem1">0</a></p></li>
                  <li class="list-group-item"><p>item2: <a id="addItem2">0</a></p></li>
                  <li class="list-group-item"><p>item3: <a id="addItem3">0</a></p></li>
                </ul>
              </div>
        </div>
    </div>
</div>
</container-fluid>
<!-- upgrades and store -->
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-6">
            <h1 class="card bg-secondary"> Auto upgrade </h1>
            <button onclick="('auto1')" class="btn border shadow bg-dark text-white">Click 2x</button>
            <button onclick="('auto2')" class="btn border shadow bg-dark text-white">Click 5x</button>
        </div>
        <div class="col-md-6">
            <h1 class="card bg-secondary"> Click to upgrade </h1>
            <button onclick="addItem1()" class="btn border shadow bg-dark text-white">CheeseKnife </button>
            <button onclick="addItem2()" class="btn border shadow bg-dark text-white">PickAxe </button>
            
        </div>
    </div>
</div>
    </main>
    <!-- footer -->
<footer class="debug">    
        
    </footer>
    <script src="main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
